  <ul class="navbar-nav me-auto">
    <li class="nav-item">
      <a class="nav-link " href="{% url 'usuarioindex' %}">Inicio</a>
    </li>

                    {{user|crispy}}

          </div>
    </div>   
  </div>
  </div>
